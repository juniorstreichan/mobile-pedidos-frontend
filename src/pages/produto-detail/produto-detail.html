<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ProdutoDetail</ion-title>
  </ion-navbar>
  <ion-fab bottom right edge>
    <button navPush="CartPage" ion-fab mini>
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>
</ion-header>


<ion-content padding>

  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'">
    <ion-card-content>
      <ion-card-title>
        {{item?.nome}}
      </ion-card-title>
      <p>{{item?.preco | currency}}</p>
    </ion-card-content>
  </ion-card>
  <button ion-button block outline (click)="addToCart(item)">Adicionar ao carrinho</button>
</ion-content>
