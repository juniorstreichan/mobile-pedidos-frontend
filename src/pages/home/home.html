

<ion-content padding>
  <h3>Carrinho de compras</h3>

  <img src="assets/imgs/logo-junior.png" alt="Logo">

<form>  
  <ion-item>
    <ion-label stacked >Email</ion-label>
    <ion-input aria-required="true" [(ngModel)]="credentials.email" type="text"  name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  stacked>Senha</ion-label>
    <ion-input aria-required="true" [(ngModel)]="credentials.senha" type="password"  name="senha"></ion-input>
  </ion-item>
<br>
  <button ion-button block (click)="login()">ENTRAR<ion-icon></ion-icon></button>
  <button ion-button block outline>REGISTRAR <ion-icon name=""></ion-icon></button>
</form>

</ion-content>
