<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="signupUser();$event.preventDefault()">
    <ion-item>
      <ion-label>Nome*</ion-label>
      <ion-input formControlformControlName="nome" type="text" aria-required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email*</ion-label>
      <ion-input formControlName="email" type="email" aria-required="true"></ion-input>
    </ion-item>
    <ion-list>
      <ion-list-header>
        Tipo
      </ion-list-header>
      <ion-item>
        <ion-label>Pessoa física</ion-label>
        <ion-radio value="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Pessoa jurídica</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label>CPF ou CNPJ</ion-label>
      <ion-input formControlName="cpfOuCnpj" type="text" aria-required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha*</ion-label>
      <ion-input formControlName="senha" type="password" aria-required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Logradouro*</ion-label>
      <ion-input formControlName="logradouro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Número*</ion-label>
      <ion-input formControlName="numero" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Complemento</ion-label>
      <ion-input formControlName="complemento" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Bairro</ion-label>
      <ion-input formControlName="bairro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>CEP*</ion-label>
      <ion-input formControlName="cep" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telefone 1*</ion-label>
      <ion-input formControlName="telefone1" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telefone 2</ion-label>
      <ion-input formControlName="telefone2" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telefone 3</ion-label>
      <ion-input formControlName="telefone3" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Estado*</ion-label>
      <ion-select formControlName="estadoId" (ionChange)="updateCidades()">
        <ion-option value="1">Minas Gerais</ion-option>
        <ion-option value="2">São Paulo</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Cidade*</ion-label>
      <ion-select formControlName="cidadeId">
        <ion-option value="1">Uberlândia</ion-option>
        <ion-option value="2">Campinas</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button block type="submit">Criar conta</button>
  </form>
</ion-content>
